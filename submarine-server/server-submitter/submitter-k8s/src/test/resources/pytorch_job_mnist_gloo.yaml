apiVersion: "kubeflow.org/v1"
kind: "PyTorchJob"
metadata:
  name: "pytorch-dist-mnist-gloo"
spec:
  pytorchReplicaSpecs:
    Master:
      replicas: 1
      restartPolicy: Never
      template:
        spec:
          containers:
          - name: pytorch
            image: 0.0.0.0:5000/pytorch-dist-mnist-test:1.0
            args: ["--backend", "gloo"]
            # Comment out the below resources to use the CPU.
            #resources:
            #  limits:
            #    nvidia.com/gpu: 1
    Worker:
      replicas: 1
      restartPolicy: Never
      template:
        spec:
          containers:
          - name: pytorch
            image: 0.0.0.0:5000/pytorch-dist-mnist-test:1.0
            args: ["--backend", "gloo"]
